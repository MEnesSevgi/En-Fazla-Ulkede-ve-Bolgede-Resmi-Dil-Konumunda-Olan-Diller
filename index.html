    function showWikiPage(countryName) {
      const wikiPage = countryName.replace(/ /g, '_');
      const wikiUrl = `https://tr.wikipedia.org/wiki/${encodeURIComponent(wikiPage)}`;
      document.getElementById('wikiFrame').src = wikiUrl;
    }

    // Dil seçimine göre Wikipedia sayfası URL'si döndüren fonksiyon
function getWikiUrlByLanguage(type) {
  switch(type) {
    case "english":
      return "https://tr.wikipedia.org/wiki/Resmî_dili_İngilizce_olan_ülkeler_listesi";
    case "french":
      return "https://tr.wikipedia.org/wiki/Fransızcanın_resmî_dil_olduğu_ülkeler_listesi";
    case "spanish":
      return "https://tr.wikipedia.org/wiki/Resmî_dili_İspanyolca_olan_ülkeler_listesi";
    case "arabic":
      return "https://tr.wikipedia.org/wiki/Arapça";
    case "Portuguese":
      return "https://tr.wikipedia.org/wiki/Portekizce";
    case "german":
      return "https://tr.wikipedia.org/wiki/Almanca";
         case "chinese":
      return "https://tr.wikipedia.org/wiki/%C3%87ince";
    case "russian":
      return "https://tr.wikipedia.org/wiki/Rusça";
    case "Turkish":
      return "https://tr.wikipedia.org/wiki/Türkçe";
    default:
      return "https://tr.wikipedia.org/wiki/Anadili_olarak_konuşulma_sayılarına_göre_diller_listesi";
  }
}

    
function updateMap(type) {
  clearMarkers();

  let countries = [];

  if (type === "english" ) {
    countries = englishSpeakingCountries;
  } else if (type === "spanish") {
    countries = spanishSpeakingCountries;
  } else if (type === "french") {
    countries =  frenchSpeakingCountries;
  } else if (type === "arabic") {
    countries =  arabicSpeakingCountries;
  } else if (type === "Portuguese") {
    countries =  portugueseSpeakingCountries;
  } else if (type === "german") {
    countries =  germanSpeakingRegions;
  } else if (type === "russian") {
    countries =  russianSpeakingRegions;
  } else if (type === "Turkish") {
    countries =   turkicLanguageOfficialCountriesAndRegions;
  } else if (type === "chinese") {
    countries =   chineseSpeakingCountries;
  }
  
 

  // İsterseniz başka diller için de else if ekleyebilirsiniz

// Harita için markerları ekle
countries.forEach(country => {
  const marker = L.marker([country.lat, country.lng]).addTo(map);

  // Popup içeriği: Dil bilgisi sadece Türkçe seçilince gösterilsin
  let popupContent = `<b>${country.name}</b><br>Nüfus: ${country.population || 'Bilinmiyor'}`;
  if (type.toLowerCase() === "turkish" && country.language) {
    popupContent += `<br>Dil: ${country.language}`;
  }

  marker.bindPopup(popupContent);

  marker.on('click', () => {
    showWikiPage(country.name);
  });

  markers.push(marker);
});

if (countries.length > 0) {
  const bounds = countries.map(c => [c.lat, c.lng]);
  map.fitBounds(L.latLngBounds(bounds).pad(0.3));
}

  // Burada iframe URL'sini mutlaka güncelleyin
  document.getElementById('wikiFrame').src = getWikiUrlByLanguage(type);
}

// İlk yüklemede İngilizce haritayı göster
updateMap("english");

// Dil seçimi değiştiğinde haritayı güncelle
document.getElementById('languageSelector').addEventListener('change', e => {
  updateMap(e.target.value);
});
  </script>
